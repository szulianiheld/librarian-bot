buildscript {
    ext {
        springBootVersion = '1.5.+'
        kotlinVersion = '1.1.+'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion"
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.0.0"
    }
}

plugins {
    id 'com.gradle.build-scan' version '1.16'
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'org.springframework.boot'
apply plugin: 'org.junit.platform.gradle.plugin'

jar {
    baseName 'librarian-bot'
    version '1.0.0-SNAPSHOT'
    archiveName "${jar.baseName}.${jar.extension}"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url "http://dl.bintray.com/jetbrains/spek" }
}

bootRun {
    systemProperties = System.properties
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

junitPlatform {
    filters {
        engines {
            include 'spek'
        }
    }
}

dependencies {
    /* Spring */
    compile "org.springframework.boot:spring-boot-starter"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-social-facebook"
    compile "org.springframework.boot:spring-boot-starter-thymeleaf"
    testCompile "org.springframework.boot:spring-boot-starter-test"

    /* Kotlin */
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.21"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"

    /* Spek */
    testCompile 'org.jetbrains.spek:spek-api:1.1.5'
    testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.1.5'

    /* Other */
    compile "me.ramswaroop.jbot:jbot:3.+"
    compile "com.github.seratch:jslack:1.+"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.+"
    testCompile "com.nhaarman:mockito-kotlin-kt1.1:1.5.+"
    testCompile "com.natpryce:hamkrest:1.4.+"
    testCompile "com.github.tomakehurst:wiremock-standalone:2.11.+"
}